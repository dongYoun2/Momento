<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MOMENTUM</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/45ffbfbd2e.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="js-background background"></div>
    <div class="js-weather weather">
        <span class="weather-icon">
            <i class="fas"></i>
        </span><br>
        <span class="temperature"></span><br>
        <span class="city"></span>
    </div>
    <div class="main">
        <div class="js-clock clock">
            <div></div>
        </div>
        <form class="js-userNameForm usernameForm hiding">
            <input type="text" placeholder="What is your name?">
        </form>
        <div class="js-greeting greeting hiding"></div>

        <form class="js-toDoForm todoForm hiding">
            <input type="text" placeholder="write a to-do here">
        </form>

        <ul class="js-toDoList todoList">
        </ul>
    </div>
    <script>
        //these are class names in CSS
        const SHOWING_CN = "showing",
            HIDING_CN = "hiding";
    </script>
    <script src="greeting.js"></script>
    <script src="toDo.js"></script>
    <script src="clock.js"></script>
    <script src="background.js"></script>
    <script src="weather.js"></script>
</body>

</html>
